<!-- Button to trigger modal -->
<button type="button" class="restaurant-button" data-toggle="modal" data-target="#modal1">Find a Location</button>

<!-- Modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="storeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalLabelHeader">FIND A LOCATION</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="restaurant-finder-modal-body">
                <link rel="stylesheet" type="text/css" href="/etc/designs/tb-restaurants/clientlibs/css/storefinder.css">

                <p class="modal-body-text">There are two ways to find our Restaurants & Marlin Bars</p>
                <form class="storefinder" onsubmit="searchGivenLocation();return false;">
                    <input class="restaurant-button" type="text" placeholder="Enter City or ZIP/Postal Code" name="givenLocation" id="givenLocation"><button type="button" class="restaurant-button" onclick="searchGivenLocation()">SEARCH</button>
                </form>

                <p class="modal-body-text">OR</p>
                <p class="modal-body-text">Automatically show the locations nearest you, based on your IP address</p>

				<div class="storefinder">
                	<button type="button" class="restaurant-button" onclick="searchUserLocation()">SHOW LOCATIONS NEAR ME</button>
                </div>

                <div id="result"></div>

            </div>
        </div>
    </div>
</div>
